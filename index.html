<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        margin-bottom: 10px;
      }
      form {
        width: 30%;
        padding: 20px;
      }
      .errMessage {
          color: red;
      }
    </style>
  </head>
  <body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
      <div class="form-group">
        <label for="employeeId">8-Digit Employee ID</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder=""
          required
        />
        <small id="errMessageId" class="errMessage"></small>
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
        type="text"
        class="form-control"
        id="name"
        placeholder=""
        required
        />
    </div>
    <div class="form-group">
        <label for="extension">4-Digit Extension</label>
        <input
        type="text"
        class="form-control"
        id="ext"
        placeholder=""
        required
        />
        <small id="errMessageExt" class="errMessage"></small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder=""
          required
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" id="department" required>
          <option>Administrative</option>
          <option>Engineering</option>
          <option>Executive</option>
          <option>Marketing</option>
          <option>Quality Assurance</option>
          <option>Sales</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Add Employee</button>
    </form>
  </body>
</html>
